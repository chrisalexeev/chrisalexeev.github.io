<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

    <title>Path Finding</title>
</head>

<body>
    <div class="options">
        <input type="radio" id="start" name="draw-mode" value="start" checked>
        <label for="start">Start</label><br>
        <input type="radio" id="end" name="draw-mode" value="end">
        <label for="end">End</label><br>
        <input type="radio" id="wall" name="draw-mode" value="wall">
        <label for="wall">Wall</label>
        <select name="algorithm" id="algorithm">
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
            <option value="dijktras">Dijktras</option>
            <option value="astar">A Star</option>
        </select>
    </div>
    <div id="container"></div>
    <script src="./index.js"></script>
</body>

</html>
