<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Path Finding</title>
</head>

<body>
    <div class="options">
        <input type="radio" id="start" name="draw-mode" value="start" checked>
        <label class="button-label" for="start">Start</label>
        <input type="radio" id="end" name="draw-mode" value="end">
        <label class="button-label" for="end">End</label>
        <input type="radio" id="wall" name="draw-mode" value="wall">
        <label class="button-label" for="wall">Wall</label>
        <input type="radio" id="addWeight" name="draw-mode" value="addWeight">
        <label class="button-label" for="addWeight">Weight +1</label>
        <select name="algorithm" id="algorithm">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
            <option value="dijkstras">Dijkstras</option>
            <option value="astar">A Star</option>
        </select>
        <button class="button-label" id="go">Go!</button>
        <button class="button-label" id="reset">Reset</button>
    </div>
    <div id="container"></div>
    <script src="./index.js"></script>
</body>

</html>
